<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА №3</title>
</head>
<body>
<div th:each="el : ${game}">
<form method="post">
  <input type="text" th:value="${el.getName()}" name="name" placeholder="Название">
  <br><br>
  <input type="number" th:value="${el.getPrice()}" name="price" placeholder="Цена">
  <br><br>
  <input type="text" th:value="${el.getDeveloper()}" name="developer" placeholder="Разработчик">
  <br><br>
  <input type="text" th:value="${el.getGenre()}"name="genre" placeholder="Жанр">
  <br><br>
  <input type="text" th:value="${el.getPublisher()}" name="publisher" placeholder="Издатель">
  <br><br>
  <input type="text" th:value="${el.getSpecifications()}" name="specifications" placeholder="Технические требования">
  <br><br>
  <button type="submit">Изменить данные игры</button>
</form>
</div>
</body>
</html>
